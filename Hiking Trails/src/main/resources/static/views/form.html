<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="trail.name" class="form-control" id="name" placeholder="Trail Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="trail.description" class="form-control" id="description" placeholder="Trail Description"/>
    </div>
</div>
<div class="form-group">
    <label for="length" class="col-sm-2 control-label">Length</label>
    <div class="col-sm-10">
        <input type="text" ng-model="trail.length" class="form-control" id="length" placeholder="Trail length"/>
    </div>
</div>
<div class="form-group">
    <label for="difficulty" class="col-sm-2 control-label">Difficulty</label>
    <div class="col-sm-10">
        <input type="text" ng-model="trail.difficulty" class="form-control" id="difficulty" placeholder="Easy, medium or hard"/>
    </div>
</div>
<div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
        <input type="text" ng-model="trail.location" class="form-control" id="location" placeholder="city in Colorado"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
